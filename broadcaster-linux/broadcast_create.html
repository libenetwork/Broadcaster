<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->


    <title>Транляції</title>
    <link rel = "stylesheet" href="css/gtk4web.css">
    <link rel = "stylesheet" href="css/fonts.css">
    <link rel = "stylesheet" href="css/style.css">
    <script src = "js/anime.min.js"></script>
    <link rel = "icon" href="img/icon1024.png">

    <link rel = "stylesheet" href = "css/materialize.min.css">
    <link rel = "stylesheet" href = "css/broadcaster_style.css">
    <script src="js/communicator.js"></script>
    <link rel="stylesheet" type="text/css" href="css/popr.css">
    <script>window.$ = window.jQuery = require('./js/jquery-3.7.1.min.js');</script>

</head>
<body>

<div class = "gtk-window main-window" style="">
    <div class = "gtkheader">
        <div></div>
        <div style="width: -webkit-fit-avalible; text-align: center">
            <div class = "tittle" style="padding-top: 2px !important; padding: 0; ">Донати</div>
        </div>
        <div class="close">
            <img class = "close_icon" src="symbols/close.svg">
        </div>
    </div>
    <div class = "content scrollbar" style="margin: 0; height: -webkit-fill-avaliable; overflow-y: scroll">
        <div class="frame col s12" style=" margin-top: 0.5em;  padding: 0; height: 100%">

            <div class="video-container" onclick="open_cover()" style="height: 25vh">
                <div class = "no-video"><img src="symbols/image-missing-symbolic.svg" class = "disactive_icon" style ="height: 12vh">
                </div> <div class="no-video"> <p class="no-sources-text">Натисніть, щоб обрати обкладинку</p></div>
                <img width="100%" height="100%" class= "not-show" id = "cover">
  </div>

                        <div class="input-field col s12">
                            <form class="input-field-form">
                                <div>
                                <label class = "input-label" for="token">Адреса RTMP-клієнта</label>

                                <input id = "token" class = "input-row" value="" placeholder="rtpm://localhost:3000/default/" type="text" class="validate">
                                </div>
                            
                            </form>
                        </div>
       
</div>

</div>
</div>
<script src = "js/broadcaster.js"></script>
<script src="js/gtk4web.js"></script>
<script type="module" src = "gtk.js"></script>
<script type = "module" src = "theme.js"></script>
<script src = "js/coockie.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/@gradio/client@0.1.4/dist/index.min.js"></script>
<script src="js/materialize.min.js"></script>

<script>
    wc.addEventListener("message", (e) =>{
    let adress = e.data.split("file:")[1];
    let caption = document.getElementsByClassName("no-video");
    for (let i = 0; i < caption.length; i++){
        caption[i].classList.add("not-show");
    }
    let image = document.getElementById("cover");
    image.classList.remove("not-show");
    image.src = adress;
  
    
   });
</script>

</body>
</html>
