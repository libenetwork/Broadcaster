<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->


    <title>Broadcaster</title>
    <link rel = "stylesheet" href="css/gtk4web.css">
    <link rel = "stylesheet" href="css/fonts.css">
    <link rel = "stylesheet" href="css/style.css">
    <script src = "js/anime.min.js"></script>
    <link rel = "icon" href="img/icon1024.png">
    <link rel = "stylesheet" href = "css/materialize.min.css">
    <script src = "js/jquery-3.7.1.min.js"></script>



</head>
<body>

    <div class = "gtk-window main-window no-scrollbar" style="border-radius: 0; border: 0 !important;box-shadow: 0 !important; height: 100vh; overflow-y: scroll;  ">
        <div style="padding-left: 3vw; padding-right: 3vw;">
        <div class = "gtkheader">
            <div id="logo"><img src="img/icon.png">Broadcaster</div>
            <button class="button" id="start"  style="width: 7em;font-weight: 500;font-size: 1.1em;padding-top: 0.7em;padding-bottom: 0.7em;  justify-content: center; gap: 5px" >Почати</button>

        </div>
<div class = "content " style="padding-bottom: 0; height: 100%; overflow-x: hidden;">
<div class = "welcome">
    <div id = "first_flour">
    <img id = "header_image" src="img/wrap.png" >
    <div id = "first_flour_block">   <div class = "welcome_label" id = "first_flour_text"  style="
        ">Вітаємо в Broadcaster!</div>
    <div id = "first_flour_subtext">
        Вroadcaster це інтернет додаток для відео-стрімінгу та прийому пожертв. Вільний та безкоштовний.
        
    </div>    
    <button class="button" id="big_start"  style="width: 15em;font-weight: 500;font-size: 1.1em; margin-top: 2vw !important; padding-top: 0.7em;padding-bottom: 0.7em; display: flex; justify-content: center; gap: 5px" ><img src = "symbols/explore2-large-symbolic.svg" class="button_icon">Почати трансляцію</button>

    </div>
</div>
<div id = "second_flour">
    <div id = "first_flour_block">   <div class = "welcome_label" id = "second_flour_text"  style="
        ">Легко додавайте потрібні віджети!</div>
</div>


    <div id="connect">
        <div id ="register_text">Увійдіть за допомогою соціальних мереж</div>
        <div id="register_button">
        <div class = "block" id = "youtube">
            <div class="youtube">
                <img src = "symbols/Youtube.svg">
                <p class="register_label">Youtube</p>
            </div>
        </div>

        </div>
    </div>
    <div class="footer">
        ©Naumenko. 2024
    </div>
</div>
  

</div></div>
<script src = "js/youtube_auth.js"></script>
<script src="js/gtk4web.js"></script>
<script type="module" src = "gtk.js"></script>
<script type = "module" src = "theme.js"></script>
<script>
    let scrollbars = document.getElementsByClassName("no-scrollbar");
   for (let i =0; i < scrollbars.length; i++){
    let elem = scrollbars[i];
    let timer;
   elem.addEventListener('scroll', function(e) {

elem.classList.remove('no-scrollbar');
elem.classList.add('scrollbar');
    

clearTimeout(timer);
timer = setTimeout(function() {
     elem.classList.add('no-scrollbar');
     elem.classList.remove('scrollbar');
}, 100);

})}

</script>
</body>
</html>
