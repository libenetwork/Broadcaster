<html>
<head>

    <link rel = "stylesheet" href="css/gtk4web.css">
    <link rel = "stylesheet" href="css/fonts.css">
    <link rel = "stylesheet" href="css/style.css">
    <script src = "js/anime.min.js"></script>

    <link rel = "stylesheet" href = "css/materialize.min.css">

    <link rel="stylesheet" type="text/css" href="css/popr.css">

</head>
<body>

<div class = "gtk-window main-window" style="">
    <div class = "gtkheader">
        <div></div>
        <div style="width: -webkit-fill-available; text-align: center">
            <div class = "tittle" style="padding-top: 2px !important; padding: 0; ">Чат трансляцій</div>
        </div>
        <div class="close" >
            <img class = "close_icon" src="symbols/close.svg" >
        </div>
    </div>
    <div class = "content scrollbar" style="margin: 0; overflow-y: scroll;  height: 100%;">
        <div id = "chat" style="height: 100%;"></div>
    </div>

</div>
</div>
<script>
    $('#chat').load("сhat.html");
let scrollbars = document.getElementsByClassName("no-scrollbar");
   for (let i =0; i < scrollbars.length; i++){
    let elem = scrollbars[i];
    let timer;
   elem.addEventListener('scroll', function(e) {

elem.classList.remove('no-scrollbar');
elem.classList.add('scrollbar');
    

clearTimeout(timer);
timer = setTimeout(function() {
     elem.classList.add('no-scrollbar');
     elem.classList.remove('scrollbar');
}, 100);

})}


</script>
</script>
<script src = "js/broadcaster.js"></script>
<script src="js/gtk4web.js"></script>
<script type="module" src = "gtk.js"></script>

<script src="js/chat.js" ></script>

</body>
</html>
